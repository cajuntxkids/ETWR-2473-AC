<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 10.2</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1
        {
            text-align: center;
        }
        
        p
        {
            text-align: center;
        }
        
        .popup-link 
        {
            color: #1e90ff; /* Blue */
            text-decoration: none; /* Remove underline */
            font-weight: bold;
        }

        .popup-link:hover 
        {
            text-decoration: underline; /* Underline on hover */
        }

    </style>
    <script>
        /* Per assignment, but as script*/
        function openPopup(file) 
        {
            var hold = window.open(file, 'Window', 'menubar=no, scrollbars=yes, width=550, height=400, screenx=1, screeny=1');
            hold.focus();
            return false;
        }
    </script>
</head>
<body>
    <!-- Unit 10: Popups -->
    <h1>Welcome to AC's Popup Example!</h1>
    <p>Sometimes we seek new informtion and sometimes that information just isn't available.</p>

    <p>
        <!-- The "#" in the href attribute is a placeholder, keeping the user on the same page. The openPopup function is triggered by the onclick event to open a new popup window. -->
        <a href="#" class="popup-link" onclick="return openPopup('acreel_unit10_2_1.html');">Click here to test your luck for "more information."</a>
    </p>

</body>
</html>
