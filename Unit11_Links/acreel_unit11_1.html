<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Tour Booking Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            margin: 0;
            padding: 0;
        }
        .form-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        .form-wrapper h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #0072ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            padding: 14px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #005bb5;
        }
        input[type="reset"] {
            background-color: #ccc;
            color: #333;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 14px;
            transition: background-color 0.3s ease;
        }
        input[type="reset"]:hover {
            background-color: #999;
        }
        .form-footer {
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        @media screen and (max-width: 768px) {
            .form-wrapper {
                width: 90%;
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="form-wrapper">
        <h1>Book Your Texas Hill Country Tour</h1>
        <form method="post" action="https://formspree.io/f/myzyyqdd">
            <label for="name">Name <span style="color: red">*</span></label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email <span style="color: red">*</span></label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number">

            <label for="tour_group">Tour Group Size <span style="color: red">*</span></label>
            <input type="number" id="tour_group" name="tour_group" min="1" max="40" value="1" required>

            <label for="tour_date">Preferred Tour Date <span style="color: red">*</span></label>
            <input type="date" id="tour_date" name="tour_date" required>

            <label for="comments">Comments or Special Requests</label>
            <textarea id="comments" name="comments" placeholder="Any additional information..." rows="4"></textarea>

            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </form>

        <div class="form-footer">
            <p>We will get back to you within 24 hours of your submission. Thank you for choosing us!</p>
        </div>
    </div>

</body>
</html>
