    <style>
        /* Create a gradient background for a specific block */
        .gradient_box 
        {
            height: 70px; /* You can increase or decrease this value */
            background: red; /* Fallback for browsers that don't support gradients */
            background: linear-gradient(to right, green, blue); /* Gradient from green to blue */
        }

        /* Style for heading 1 */
        h1 
        {
            text-align: center;
            color: white; /* White text to pop against colorful backgrounds */
        }

        /* Gradient background for body */
        body 
        {
            background: linear-gradient(to bottom, violet, skyblue); /* Body gradient */
            height: 100vh; /* Ensures the gradient covers the full screen */
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
