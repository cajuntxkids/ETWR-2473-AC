<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC's Adding a Graphic to the Background</title>
    <style>
        /* Set background image for the body */
        body 
        {
            background-image: url('elephantJourney.jpg');
            background-repeat: no-repeat; /* Prevent from repeating */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Body to cover the full height */
            color: white; /* Change text color for visibility */
            font-family: Arial, sans-serif;
        }
        h1
        {
            text-align: center;
            margin-top: 20px;
        }
        h2 
        {
            text-align: center; 
            margin-top: 20px;
        }
        p 
        {
            text-align: center; 
            margin: 20px; 
        }
    </style>
</head>
<body>
    <h1>AC's Adding a Graphic to the Background</h1>
    <h2>Welcome to the Elephant Journey</h2>
    <p>This image is set as a background.</p>

</body>
</html>
