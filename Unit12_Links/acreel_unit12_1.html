<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit 12.1</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Fun with Bootstrap Buttons</h1>
        <p class="lead">Examples of Bootstrap buttons:</p>

        <!-- Add Bootstrap button examples here -->
        <!-- Examples of Bootstrap buttons -->
    <button type="button" class="btn btn-primary" onclick="alert('You clicked the Primary Button!');">Primary Button</button>
    <button type="button" class="btn btn-secondary" onclick="alert('Secondary? More like secondary to my fun!');">Secondary Button</button>
        <button type="button" class="btn btn-success" onclick="alert('Success! You did it!');">Success Button</button>
        <button type="button" class="btn btn-danger" onclick="alert('Danger ahead! Just kidding, it\'s safe!');">Danger Button</button>
        <button type="button" class="btn btn-warning" onclick="alert('Warning: You might be having to much fun!');">Warning Button</button>
        <button type="button" class="btn btn-info" onclick="alert('Info: You\'re awesome!');">Info Button</button>
        <button type="button" class="btn btn-light" onclick="alert('The Boring Light Button');">Light Button</button>
        <button type="button" class="btn btn-dark" onclick="alert('The Boring Dark Button');">Dark Button</button>
        <button type="button" class="btn btn-link" onclick="alert('Clicking on the link button makes you a hero!');">Link Button</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
